<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="card">
  <div class="card-img">
    <a class="link" href="#">
    <img src="images/image-equilibrium.jpg" alt="equilibrium image">
    <div class="hover-bg-mainimage"><img class="hover-mainimage" src="/images/icon-view.svg" alt=""></div>
    </a>
  </div>
  <div class="text-card">
  <h1 class="text-card-title"><a class="link" href="#">Equilibrium #3429</a></h1>

  <span class="text-card-descr">Our Equilibrium collection promotes balance and calm.</span>
    <div class="text-card-info">
<div class="text-card-price">
  <img src="images/icon-ethereum.svg" alt="">
  <span>0.041 ETH</span>
</div>
<div class="text-card-time">
  <img src="images/icon-clock.svg" alt="">
  <span>3 days left</span>
</div>
    </div>
  </div>
  <footer class="footer">
    <img src="images/image-avatar.png" alt="avatar">
  <p>Creation of <span><a class="link" href="#">Jules Wyvern</a></span></p>
  </footer>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.dota2.com/hero/arcwarden" target="_blank">Warden Abuse</a>.
  </div>
</body>
</html>
